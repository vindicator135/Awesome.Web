<section class="full-screen no-padding fill xs-no-background" style="background-image:url('images/coming-soon.jpg');">
	<div class="container-fluid full-screen position-relative no-padding">
		<div class="slider-typography xs-position-inherit">
			<div class="slider-text-middle-main">
				<div class="slider-text-top slider-text-middle2">
					<!-- logo -->
					<div class="coming-soon-logo"><img class="logo-style-2" src="images/custom/main-logo-300x102.png" alt="" /></div>
					<!-- end logo -->
					<span class="coming-soon-title text-uppercase black-text">We're almost there, Just polishing the final cut!</span>
					<!-- time -->
					<div id="counter-underconstruction" class="black-text"></div>
					<!-- end time -->
				</div>
			</div>
		</div>
		<div class="notify-me-main" style="padding: 0 0">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 text-center">
						<span class="notify-me-text text-uppercase"><strong class="black-text">Meanwhile, I'd like to give you a FREE excerpt of my book.</strong> 
						<br>Just hit Subscibe & Send My Copy below to receive your copy via email.</span>
					</div>
				</div>
				<div class="row">
					<div ng-show="notifymeform.userEmail.$invalid  && submitted" class="alert alert-danger col-md-7 col-sm-12 text-center center-col" role="alert">
						<i class="icon-caution"></i>
						<span>Please enter a valid email.</span>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-8 col-sm-12 text-center center-col">
						<form name="notifymeform" ng-submit="sendCopyToEmail()" novalidate>
							<div id="success" class="no-margin-lr"></div>
							<input placeholder="Enter your nickname" name="userName" type="text" ng-model="userName" class="form-control">
							<input placeholder="Enter your email address" name="userEmail" type="email" ng-model="userEmail" required class="form-control email-add">
							<button name="notifyme-button" id="notifyme-button" class="highlight-button btn btn-small no-margin"><span>Subscribe & Send My Copy</span></button>	
						</form>
					</div>
				</div>
				
				<div class="row coming-soon-footer">
					<!-- social icon -->
					<div class="col-md-12 text-center margin-five no-margin-bottom footer-social">
						<a target="_blank" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
						<a target="_blank" href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
						<a target="_blank" href="https://plus.google.com"><i class="fa fa-google-plus"></i></a>
						<a target="_blank" href="https://dribbble.com/"><i class="fa fa-dribbble"></i></a>
						<a target="_blank" href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
						<a target="_blank" href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
					</div>
					<!-- end social icon -->
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript">
	$('#counter-underconstruction').countdown('2016/07/13 12:00:00').on('update.countdown', function (event) {
		var $this = $(this).html(event.strftime('' + '<div class="counter-container"><div class="counter-box first"><div class="number">%-D</div><span>Day%!d</span></div>' + '<div class="counter-box"><div class="number">%H</div><span>Hours</span></div>' + '<div class="counter-box"><div class="number">%M</div><span>Minutes</span></div>' + '<div class="counter-box last"><div class="number">%S</div><span>Seconds</span></div></div>'))
	});
</script>
