<div class="row">
	<!-- content section -->
	<div ui-view>
	</div>
	<!-- end content  -->
	<!-- sidebar  -->
	<div class="col-md-3 col-sm-4 col-md-offset-1 sidebar xs-margin-top-ten">
		<!-- widget  -->
		<div class="widget">
			<a class="fa fa-search close-search search-button" ui-sref="posts.search({search : searchFilter})"></a>
			<input type="text" placeholder="Search..." class="search-input" name="search" ng-model="searchFilter">
		</div>
		<!-- end widget  -->
		<!-- widget  -->
		<div class="widget">
			<h5 class="widget-title font-alt">Other posts</h5>
			<div class="thin-separator-line bg-dark-gray no-margin-lr"></div>
			<div class="widget-body">
				<ul class="widget-posts">
					<li class="clearfix" ng-repeat="post in posts track by post.postId ">
						<a href="blog-single-right-sidebar.html"><img src="{{post.postAvatarUrl}}" alt="" /></a>
						<div class="widget-posts-details"><a ui-sref="posts.detail({postId: post.postId})"><div ng-bind-html="post.titleText"></div></a> {{post.date}} | {{post.tags | splitToList}}</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- end widget  -->
		<!-- widget  -->
		<div class="widget">
			<h5 class="widget-title font-alt">Tags</h5>
			<div class="thin-separator-line bg-dark-gray no-margin-lr"></div>
			<div class="widget-body tags">
				<a ng-repeat="tag in tags track by tag.tagId" ui-sref="posts.tags({tagId: tag.tagId})">{{tag.name}}</a>
			</div>
		</div>
		<!-- end widget  -->
		<!-- widget  -->
		<div class="widget">
			<h5 class="widget-title font-alt">Recent Comments</h5>
			<div class="thin-separator-line bg-dark-gray no-margin-lr"></div>
			<div class="widget-body">
				<ul class="widget-posts">
					<li class="clearfix" ng-repeat="comment in recentComments">
						<div class="widget-posts-details"><a ui-sref="posts.detail({postId: comment.postId})">{{comment.title}}</a> {{comment.userName}} | {{comment.date}}</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- end widget  -->
		<!-- widget  -->
		<div class="widget">
			<h5 class="widget-title font-alt">Archive</h5>
			<div class="thin-separator-line bg-dark-gray no-margin-lr"></div>
			<div class="widget-body">
				<ul class="category-list">
					<li><a href="blog-masonry-3columns.html">December 2014<span>48</span></a></li>
					<li><a href="blog-masonry-3columns.html">January 2015<span>25</span></a></li>
					<li><a href="blog-masonry-3columns.html">February 2015<span>32</span></a></li>
					<li><a href="blog-masonry-3columns.html">March 2015<span>38</span></a></li>
					<li><a href="blog-masonry-3columns.html">April 2015<span>40</span></a></li>
				</ul>
			</div>
		</div>
		<!-- end widget  -->
	</div>
	<!-- end sidebar  -->
</div>
